    <body>
        <!-- ecran de demarrage -->

        <div id="LaunchScreen">
            <h1 class ="titre_princ">Rpg Helper</h1>
            <div class="bts_camp">
            </div>
            <div class ='bt_create'>
            </div>
            <div class ='bt_quit'>
            </div>
        </div>

        <!--ecran de connexion-->
        <div id="ConnectScreen">

            <div id ="btn_dem"></div>

        <!--écran principal (header + différents onglets)-->
        <div id = "Header">
            <div id = "barre1" class = "w3-bar"></div>
        </div>

        <div id = "Footer">
            <div id = "barre2" class = "w3-bar">
                <input type="text" id="cmd" name="cmd" value="1d2">
                <div class="hr">
                    <span > jours <span id="day">1</span> Heure <span id="hour">00h00</span> </span>
                    <span id="modhourwrrapper">

                      <div><input type="number" id="modhour" name="modhour" value="1">H</div>
                      <div class="btn-hour" id="btnplus"></div>

            </div>

        </div>

        <div id = "Histoire">

        </div>

        <div id = "Combats">
            <div id = "rencontres" class = "sousonglet"></div>

        </div>

        <div id = "Regles">
            <div id = "test1"></div>

        </div>

        <div id = "Generateurs">
            <div class = "test2"></div>
        </div>
